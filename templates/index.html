<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s watch list</title>
</head>
<body><center>
    <h3>{{ name }}:</h3>
    {# 使用length 过滤器获得movies变量的长度 等同于py的len(movies)#}
    <p>{{ movies|length }} movies</p>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>   {# 等同于movie['title'] #}
        {% endfor %}
    <footer>
        <small>
            Created by <a href="https://github.com/LeonZou7">Leon</a>
        </small>
    </footer>
</center></body>
</html>
